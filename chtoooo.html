<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.jpg" type="image/x-icon">
    <title>Помощь и точка</title>
    <link rel="stylesheet" href="./stylechto.css">
    <style>
        .scene {
          width: 100%;
          height: 200px;
          background: #5f0000;
          position: relative;
          overflow: hidden;
        }
        
        .human {
          position: absolute;
          left: 0;
          bottom: 50px;
          animation: run 3.5s linear infinite;
        }
        
        .head {
          width: 30px;
          height: 30px;
          background: #333;
          border-radius: 50%;
          position: absolute;
          top: -40px;
          left: 10px;
        }
        
        .body {
          width: 10px;
          height: 50px;
          background: #666;
          position: absolute;
          top: -10px;
          left: 25px;
        }
        
        .leg {
          width: 10px;
          height: 40px;
          background: #444;
          position: absolute;
          top: 40px;
          transform-origin: top;
        }
        
        .leg.left {
          left: 25px;
          animation: leg-run-left 1s linear infinite;
        }
        
        .leg.right {
          left: 35px;
          animation: leg-run-right 1s linear infinite;
        }
        
        .arm {
          width: 10px;
          height: 30px;
          background: #555;
          position: absolute;
          transform-origin: top;
        }
        
        .arm.left {
          left: 0;
          top: -5px;
          animation: arm-swing-left 1s linear infinite;
        }
        
        .arm.right {
          left: 50px;
          top: -5px;
          animation: arm-swing-right 1s linear infinite;
        }
        
        @keyframes run {
          from { transform: translateX(-100%); }
          to { transform: translateX(100vw); }
        }
        
        @keyframes leg-run-left {
          0%, 100% { transform: rotate(-20deg); }
          50% { transform: rotate(30deg); }
        }
        
        @keyframes leg-run-right {
          0%, 100% { transform: rotate(30deg); }
          50% { transform: rotate(-20deg); }
        }
        
        @keyframes arm-swing-left {
          0%, 100% { transform: rotate(30deg); }
          50% { transform: rotate(-20deg); }
        }
        
        @keyframes arm-swing-right {
          0%, 100% { transform: rotate(-20deg); }
          50% { transform: rotate(30deg); }
        }
        </style>
</head>
<body>
    <h1 class="poe">МЫ ЗА ВАМИ ВЫЕХАЛИ!!!</h1>
    <img class="im" src="https://www.icegif.com/wp-content/uploads/2022/01/icegif-982.gif" alt="">
      <div class="scene">
        <div class="human">
          <div class="head"></div>
          <div class="body"></div>
          <div class="leg left"></div>
          <div class="leg right"></div>
          <div class="arm left"></div>
          <div class="arm right"></div>
        </div>
      </div>
</body>
</html>
